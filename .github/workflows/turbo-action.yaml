name: Turbo Action
on: [push]
jobs:
  verify-and-clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Setup husky
        run: yarn prepare
      - name: Lint code
        run: yarn lint
      - name: Build check
        run: yarn build
