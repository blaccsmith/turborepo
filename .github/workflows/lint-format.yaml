name: Lint & Format
on: [push]
jobs:
  verify-and-clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Lint code
        run: yarn lint
      - name: Format code
        run: yarn format
