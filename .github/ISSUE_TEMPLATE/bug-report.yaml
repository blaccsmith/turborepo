name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "blog", "core"]
assignees:
  - gt-codes
  - darrylbrooks97
body:
  - type: checkboxes
    id: Code-of-conduct
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: checkboxes
    id: app
    attributes:
      label: Which app does the bug occur in
      options:
        - label: blog
          required: false
        - label: core
          required: false
  - type: input
    id: Description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
    validations:
      required: true
  - type: textarea
    id: Reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      render: shell
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: input
    id: Expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output/screenshot of error. This will be automatically formatted into code, so no need for backticks.
      render: shell
